<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trading Card Marketplace</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <h1>🃏 Trading Card Marketplace</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <label for="cardImage">Upload your card image:</label>
      <input type="file" name="cardImage" id="cardImage" accept="image/*" required>
      <button type="submit">Upload Image</button>
    </form>
  </div>
</body>
</html>
